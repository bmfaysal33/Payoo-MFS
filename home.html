<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Stats starts here  -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Account Balance</div>
                  <div class="stat-value">9400</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- Stats Ends here  -->

            <!-- User action buttons starts here .... -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cashout</button>
            </div>

            <div class="divider"></div>

            <!-- Add money form  -->

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Email</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Phone Number"
                    class="input input-bordered"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                  />
                  
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>

                <!-- Add money form ends  -->

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
