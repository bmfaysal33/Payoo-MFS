<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Account Balance form starts here  -->
            <div>
              <div id="acc-status" class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Account Balance</div>
                  <div id="account-balance" class="stat-value">9400</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- Account Balance form Ends here  -->


            <!-- User action buttons starts here .... -->
            <div>
              <button id="btn-add-money-form" class="btn btn-lg bg-green-400">Add Money</button>
              <button id="btn-cash-out-form" class="btn btn-lg bg-red-400">Cashout</button>
            </div>

            <div class="divider"></div>

            <!-- Add money form  -->

            <div id="add-money-form" class=" card bg-base-100 w-4/5 max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>

                  <input
                    id="balance"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>

                  <input
                    id="entered-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                  />
                </div>

                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary  bg-green-500 border-none text-black">
                    Add Money
                  </button>
                </div>
              </form>
            </div>

            <!-- Add money form ends  -->

                <!-- Cashout Form Starts Here  -->
                
                <div id="cash-out-form" class="hidden card bg-base-100 w-4/5 max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>

                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>

                  <input
                    id="cashout-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                  />
                </div>

                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary bg-red-500 border-none text-black">
                    Cash Out
                  </button>

                </div>
              </form>
            </div>
                
                <!-- Cashout Form Starts Here  -->

          </div>
        </div>
      </div>
    </main>
    <script src="JS/home.js"></script>
    <script src="JS/cashout.js"></script>
    <script src="JS/swap-feature.js"></script>
  </body>
</html>
